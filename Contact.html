    <script>
      const galleryImage = document.querySelectorAll(".gallery-img");

      galleryImage.forEach((img, i) => {
        img.dataset.aos = "fade-down";
        img.dataset.aosDelay = i * 100;
        img.dataset.aosDuration = 1000;
      });

      AOS.init({
        once: true,
      });
    </script>

    <!-- Contack Form Gogle side -->
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwlxraQQTviAs8JkmNfDEvPbX-Gl9ZstLkV6Qz07-firK_dN_XEsDSmcFJTHBw_vbfoPg/exec";
      const form = document.forms["NM-Contack-Form"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            if (response.ok) {
              console.log("Success!");
            } else {
              console.error("Error! Status Code: " + response.status);
            }
          })
          .catch((error) => console.error("Network Error:", error.message));
      });
    </script>
